<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: rgb(102, 127, 203);
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(102, 127, 203);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        button:hover {
            background-color: rgb(80, 105, 180);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: rgb(102, 127, 203);
            text-decoration: none;
        }

        /* Navbar Brand Styling */
        .navbar-brand {
            font-family: 'Papyrus', fantasy;
            color: rgb(102, 127, 203);
            font-size: 2.5rem; /* Smaller font size for better scaling */
            text-align: center;
            display: block;
            margin: 0 auto 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .navbar-brand {
                font-size: 2rem;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <p class="navbar-brand">Nazar</p>
            <h2>Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">User Name</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    {{ form.password2 }}
                    <div class="error-message">{% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}</div>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="/login/">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
